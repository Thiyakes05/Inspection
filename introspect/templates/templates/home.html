{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Introspect</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    background-color: #f4f4f4;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #262729;
    color: white;
    height: 100vh;
    padding: 20px;
    position: fixed;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.8rem;
}

.sidebar ul {
    list-style-type: none;
}

.sidebar ul li {
    margin-bottom: 20px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    display: block;
    padding: 10px;
    transition: background 0.3s;
}

.sidebar ul li a:hover {
    background-color: #75b0e1;
    border-radius: 5px;
}

/* Main Content */
.main-content {
    margin-left: 250px;
    padding: 40px;
    width: calc(100% - 250px);
}

/* Header with AICTE Logo */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
}

.logo {
    width: 350px; /* Increased width */
    height: auto; /* Ensures the aspect ratio is maintained */
}

.welcome-message {
    text-align: right;
}

.welcome-message h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.welcome-message p {
    font-size: 1.1rem;
    color: #555;
}

/* Hero Section with Background Image */
.hero {
    background: url("{% static 'images/homebg.jpg' %}") no-repeat center center/cover;
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    border-radius: 10px;
    position: relative;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Darken the background image */
    z-index: 0;
}

.hero-content {
    position: relative;
    z-index: 1;
}

.hero h2 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 40px;
}

.btn-inspect {
    background-color: #ff6f61;
    color: white;
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
}

.btn-inspect:hover {
    background-color: #ff4c3b;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

/* Header with AICTE Logo */


</style>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>INTROSPECT</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Inspections</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="logout.html">Log Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- AICTE Logo in Top Corner -->
        <div class="header">
            <img src="{% static 'images\logo.jpg' %}" alt="AICTE Logo" class="logo">
            <div class="welcome-message">
                <h1>Welcome!</h1>
                <p>Your last login was on 24th September 2024</p>
            </div>
        </div>

        <!-- Hero Section with Inspection Image -->
        <section class="hero">
            <div class="hero-content">
                <h2>Start Your Inspection Now</h2>
                <p>Efficient and accurate inspections powered by AI.</p>
                <a  href="{% url 'terms'%}"class="btn-inspect">Start Inspection</a>
            </div>
        </section>
    </div>
</body>
</html>
